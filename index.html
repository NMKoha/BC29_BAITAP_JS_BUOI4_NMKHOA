<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="baitap1" class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Bài tập 1
                    </div>
                    <div class="card-body">
                        <input id="so1" type="text" placeholder="Nhập số nguyên thứ 1"><br/><br/>
                        <input id="so2" type="text" placeholder="Nhập số nguyên thứ 2"><br/><br/>
                        <input id="so3" type="text" placeholder="Nhập số nguyên thứ 3"><br/><br/>
                        <button id="btnBaiTap1" class="btn btn-success">Sắp xếp</button>

                    </div>
                    <div id="divInfo1" class="card-footer text-muted">
                        Sắp xếp theo thứ tự tăng dần:
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <br/>
    <br/>
    <br/>
    <div id="baitap2" class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Bài tập 2
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Xin chào!</h4>

                        <ul>Hãy nhập tên người dùng:
                            <li>Bố: B</li>
                            <li>Mẹ: M</li>
                            <li>Anh Trai: A</li>
                            <li>Em Gái: E</li>
                        </ul>

                        <input id="who" type="text" placeholder="Ai đang dùng máy?"><br/><br/>


                        <button id="btnBaiTap2" class="btn btn-warning">Đăng nhập</button>
                    </div>
                    <div id="divInfo2" class="card-footer text-muted">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <br/>
    <br/>
    <br/>
    <div id="baitap3" class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Bài tập 3
                    </div>
                    <div class="card-body">
                        <input id="soA" type="text" placeholder="Nhập số nguyên thứ 1"><br/><br/>
                        <input id="soB" type="text" placeholder="Nhập số nguyên thứ 2"><br/><br/>
                        <input id="soC" type="text" placeholder="Nhập số nguyên thứ 3"><br/><br/>
                        <button id="btnBaiTap3" class="btn btn-success">Tính</button>

                    </div>
                    <div id="divInfo3" class="card-footer text-muted">
                        <!-- <p>Số số chẵn:</p>
                        <p>Số số lẻ:</p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <br/>
    <br/>
    <br/>
    <div id="baitap4" class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Bài tập 4
                    </div>
                    <div class="card-body">
                        <h4>Hãy nhập 3 cạnh của tam giác:</h4>
                        <input id="A" type="text" placeholder="Nhập chiều dài cạnh 1"><br/><br/>
                        <input id="B" type="text" placeholder="Nhập chiều dài cạnh 2"><br/><br/>
                        <input id="C" type="text" placeholder="Nhập chiều dài cạnh 3"><br/><br/>
                        <button id="btnBaiTap4" class="btn btn-success">Tính</button>

                    </div>
                    <div id="divInfo4" class="card-footer text-muted">
                        Đây là tam giác:
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>

</html>
